<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h3 class="stopwatch">
        <div class="hours">
          <h6>H</h6>
          <span id="hours">00</span>
        </div>
        <span>:</span>
        <div class="minutes">
          <h6>M</h6>

          <span id="minutes">00</span>
        </div>
        <span>:</span>
        <div class="seconds">
          <h6>S</h6>
          <span id="seconds">00</span>
        </div>
      </h3>
      <div class="controls">
        <button class="start" id="start" onclick="startStopwatch()">
          Start
        </button>
        <button class="stop" id="stop" onclick="stopStopwatch()">Stop</button>
        <button class="reset" id="reset" onclick="resetStopwatch()">
          Reset
        </button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
